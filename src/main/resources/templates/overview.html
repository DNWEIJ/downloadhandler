<th:block th:insert="~{fragments/header}"></th:block>
<style>
    .table-tight {
        width: 100%;
        margin: 0;
        padding: 0;
        white-space: nowrap;
        margin-bottom: 1em;
    }

    .table-tight td,
    .table-tight th {
        padding: 0;
        margin: 0;
        border-bottom: 1px solid lightgrey;
        line-height: 1.2;
    }

    .table-tight td {
        margin: 0;
        padding-right: 2px;
        padding-bottom: 2px;
    }

    .table-tight tr {
        margin: 0;
        padding: 0;
    }

    .table-tight .right {
        text-align: right;
    }

    .table-tight .left {
        text-align: left;
    }

    .odd tbody td,
    .odd tbody tr,
    .odd thead td,
    .odd thead tr {
        background-color: lightcyan;
    }

    .even tbody td,
    .even tbody tr,
    .even thead td,
    .even thead tr {
        background-color: lightyellow;
    }
</style>
<fieldset>
    [(${fueloverview})]
</fieldset>

<th:block th:insert="~{fragments/footer}"></th:block>
