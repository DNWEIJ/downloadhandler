app:
  storage:
    location: uploadDir

server:
  port: 9000

spring:
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  http:
    multipart:
      enabled: false

  datasource:
    name: carinformation
    driverClassName: org.hsqldb.jdbc.JDBCDriver
    url: jdbc:hsqldb:file:~/carInformation/database/carInformation;sql.syntax_mys=true
    username: SA
  jpa:
    database: hsql
    hibernate:
      ddl-auto: update  # validate or update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        generate-ddl: no
        show_sql: false
        use_sql_comments: false
        format_sql: false
        use_jdbc_metadata_defaults: false

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO