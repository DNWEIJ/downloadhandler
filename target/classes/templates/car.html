<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="pico/pico.min.css">
    <title>Maintain car registration</title>
    <style>
        :root {
            --pico-border-radius: 2rem;
            --pico-typography-spacing-vertical: 1.5rem;
            --pico-form-element-spacing-vertical: 1rem;
            --pico-form-element-spacing-horizontal: 1.25rem;
            --pico-font-family: Pacifico, cursive;
        }
        button {
            --pico-font-weight: 700;
        }
    </style>
</head>
<body>
<main class="container">
    <form action="/car" method="post">
        <fieldset>
            <input id="datum" type="date" name="date" required aria-label="Date">
        </fieldset>
        <fieldset>
            <legend>Auto selecteren:</legend>
            <label>
                <input type="radio" name="car" value="VW" checked aria-checked="true"/>
                VW
            </label>
            <label>
                <input type="radio" name="car" value="Toyota"/>
                Toyota
            </label>
        </fieldset>
        <fieldset>
            <legend>Bestuurder:</legend>
            <label>
                <input type="radio" name="person" value="Maria" checked aria-checked="true"/>
                Maria
            </label>
            <label>
                <input type="radio" name="person" value="Daniel" />
                Daniel
            </label>
            <label>
                <input type="radio" name="person" value="Suzanne"/>
                Suzanne
            </label>
        </fieldset>
        <fieldset>
            <fieldset>
                <label>
                    <input name="kids" type="checkbox" role="switch" value="noKidsRun"/>
                    Kids run?
                </label>
            </fieldset>

        </fieldset>
        <fieldset>
            <input
                    name="km_total"
                    type="number"
                    placeholder="eind totaal"
                    required
                    pattern="[09]*"
                    aria-label="eind totaal"
                    aria-required="true"
            />
            <input
                    name="km_gereden"
                    type="number"
                    placeholder="km gereden"
                    required
                    pattern="[09]*"
                    aria-label="km gereden"
                    aria-required="true"
            />
        </fieldset>

        <input
                type="submit"
                value="Opslaan"
        />
    </form>
</main>
</body>
</html>
<script>
    // Insert date and time into HTML
    document.getElementById("datum").valueAsNumber = Date.now()-(new Date()).getTimezoneOffset()*60000;
</script>
